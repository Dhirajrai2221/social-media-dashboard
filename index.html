<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </head>
  <body>
    <main>
      <!-- social media dashboard -->
      <section class="social-media-dashboard">
        <div class="container">
          <!-- upper-part -->
          <div class="social-upper-section">
            <div class="left">
              <h2 class="heading-secondary">Social Media Dashboard</h2>
              <p>Total Followers: 23,004</p>
            </div>
            <div class="right">
              <p>Dark Mode</p>
              <input
                class="input-checkbox"
                type="checkbox"
                name="check"
                id="check"
              />
              <label class="toggle-btn" for="check"></label>
            </div>
          </div>
          <!-- social follower section -->
          <div class="social-follower-section">
            <!-- card-1 -->
            <div class="social-follower-card">
              <div class="social-handle">
                <img src="./images/icon-facebook.svg" alt="" />
                <a href="#">@nathanf</a>
              </div>
              <div class="follower-section">
                <h2>1987</h2>
                <p>Followers</p>
              </div>
              <div class="follower-growth up-growth">
                <img src="./images/icon-up.svg" alt="" />
                <p>12 Today</p>
              </div>
            </div>
            <!-- card-2 -->
            <div class="social-follower-card">
              <div class="social-handle">
                <img src="./images/icon-twitter.svg" alt="" />
                <a href="#">@nathanf</a>
              </div>
              <div class="follower-section">
                <h2>1044</h2>
                <p>Followers</p>
              </div>
              <div class="follower-growth up-growth">
                <img src="./images/icon-up.svg" alt="" />
                <p>99 Today</p>
              </div>
            </div>
            <!-- card-3 -->
            <div class="social-follower-card">
              <div class="social-handle">
                <img src="./images/icon-instagram.svg" alt="" />
                <a href="#"> @realnathanf</a>
              </div>
              <div class="follower-section">
                <h2>11K</h2>
                <p>Followers</p>
              </div>
              <div class="follower-growth up-growth">
                <img src="./images/icon-up.svg" alt="" />
                <p>1099Today</p>
              </div>
            </div>
            <!-- card-4 -->
            <div class="social-follower-card">
              <div class="social-handle">
                <img src="./images/icon-youtube.svg" alt="" />
                <a href="#">Nathan F.</a>
              </div>
              <div class="follower-section">
                <h2>8239</h2>
                <p>Subscribers</p>
              </div>
              <div class="follower-growth down-growth">
                <img src="./images/icon-down.svg" alt="" />
                <p>144 Today</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
